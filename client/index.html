<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PerfectPitch</title>
</head>

<body>


    <form>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" placeholder="date">
        </div>
        <div class="form-group">
            <label for="start">How did you start in this field:</label>
            <textarea class="form-control" id="start" row="5" col="20" placeholder="start"></textarea>
        </div>
        <div class="form-group">
            <label for="learn">What have you learned</label>
            <textarea type="text" class="form-control" id="know" placeholder="know"></textarea>
        </div>
        <div class="form-group">
            <label for="help">How I can benefit your company</label>
            <textarea type="text" class="form-control" id="help" placeholder="help"></textarea>
        </div>



    </form>
    <button id="button" type="submit" class="btn btn-primary">Submit</button>
    <button id="get" class="btn btn-primary"> show</button>
    <button id="delete" class="btn btn-primary">deleteall</button>
    <button id="deleteone" class="btn btn-primary">deleteLast</button>

    <table class="table table-striped">
        <thead>
            <tr>

                <th scope="col" id="datesort">date</th>
                <th scope="col">start</th>
                <th scope="col">know</th>
                <th scope="col">help</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
